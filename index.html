<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: block;
            font-size: 30px;
        }
        input {
            width: 300px;
            height: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <h2>Please enter the amount in UAH</h2>
        <label for="ua">UAH</label>
        <input type="text" id="ua">
        <label for="usd">USD</label>
        <input type="text" id="usd">
        <label for="eur">EUR</label>
        <input type="text" id="eur">
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
